<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
	

		<h:form>
			<h2 style="margin-top: 0">Informações do professor:</h2>

			<div class="center">
				<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
		
					<h:outputLabel>Professor: </h:outputLabel>
					<br />

					<p:dataTable var="car" >
						<p:column headerText="Cursos">
							<h:outputText value="Sem cursos" />
						</p:column>

					</p:dataTable>

					<br />

					<p:dataTable var="car" >
						<p:column headerText="Turmas">
							<h:outputText value="Sem turmas" />
						</p:column>

					</p:dataTable>

					<br />

					<p:dataTable var="car" value="">
						<p:column headerText="Histórico de aulas">
							<h:outputText value="Sem aulas" />
						</p:column>

					</p:dataTable>
					<br />

				
						<h:commandButton value="Sair"></h:commandButton>
				

				</h:panelGrid>


			</div>


		</h:form>

	</h:body>
</ui:composition>
