	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
	
	<h:form>
			<h2 style="margin-top: 0">Informações do professor:</h2>
			
			<div class="center">
				<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
				Nome:
				<h:inputText id="nome" required="true"
						requiredMessage="Campo usuário obrigatório" value="" />
					<br /> Periodo:
				<h:inputText id="periodo" required="true"
						requiredMessage="Campo usuário obrigatório" value="" />
						
				<h:commandButton value="Salvar" ></h:commandButton>
				<h:commandButton value="Cancelar" ></h:commandButton>
				</h:panelGrid>

				
			</div>
			
			
			</h:form>

	</h:body>
</ui:composition>
