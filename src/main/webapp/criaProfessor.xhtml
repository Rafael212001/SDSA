<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCoordenador.css" />
	</h:head>
	<h:body>
		<h:form>
		<h3 style="margin-top: 0"></h3>
			<p:dataTable var="turma" value="#{dtScrollView.turma1}"
				scrollable="true" scrollHeight="150">
				<p:column headerText="Nome">
					<h:outputText value="#{nome.id}" />
				</p:column>
				<p:column headerText="Materia">
					<h:outputText value="#{materia.id}" />
				</p:column>
				<p:column headerText="Carga horaria">
					<h:outputText value="#{carga.id}" />
				</p:column>
				<p:column headerText="Login">
					<h:outputText value="#{login.id}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
            
            
		<div class="center">
			<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
               Nome:
              <h:inputText value="" />
	           Materia:
              <h:inputText value="" />
              Carga Horaria:
              <h:inputText value="" />
              Login:
              <h:inputText value="" />
              Senha:
              <h:inputText value="" />

				<h:commandButton value="Voltar"></h:commandButton>
				<h:commandButton value="Slvar"></h:commandButton>
			</h:panelGrid>
		</div>
		
		
		
		
		
	</h:body>
</ui:composition>
