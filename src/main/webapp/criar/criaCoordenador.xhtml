<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable var="coo" scrollable="true" scrollHeight="150" value="#{coordenadorMB.coo}">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{coo.nome}
				</p:column>
				<p:column >
					<f:facet name="header">NIF</f:facet>
					#{coo.login}
				</p:column>
			</p:dataTable>
			<div class="center">
				<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
					Nome:
					<h:inputText id="nome" value="#{coordenadorMB.nome}"/>
					NIF:
					<h:inputText id="NIF" value="#{coordenadorMB.nif}"/>
					Senha:
					<h:inputText id="senha"  value="#{coordenadorMB.senha}"/>
				</h:panelGrid>
			</div>
			<div class="margin center">
				<h:commandButton class="button left" value="Salvar" action="#{coordenadorMB.CriarCoordenador()}"/>
				<h:commandButton class="button right" value="Cancelar" href="#"/>
			</div>
		</h:form>
	</h:body>
</ui:composition>
