<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="form">
			<p:dataTable id="dataT" var="coo" scrollable="true"
				scrollHeight="150" value="#{coordenadorMB.coo}">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{coo.nome}
				</p:column>
				<p:column>
					<f:facet name="header">NIF</f:facet>
					#{coo.login}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center" >
					<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
					Nome:
					<h:inputText id="nome" value="#{coordenadorMB.coor.nome}" />
					NIF:
					<h:inputText id="nif" value="#{coordenadorMB.coor.login}" />
					Senha:
					<h:inputText id="senha" value="#{coordenadorMB.coor.senha}" />
					</h:panelGrid>
				</div>
			</p:panel>
			<div class="margin center">
				<p:commandButton ajax="true" update=":form:dataT :form:div" event="onclick"
					value="Salvar" actionListener="#{coordenadorMB.criarCoordenador}" />
				<p:commandButton value="Cancelar" href="#" />
			</div>
		</h:form>
	</h:body>
</ui:composition>
