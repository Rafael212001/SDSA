<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="formt">
			<p:dataTable id="dataT" var="turL" value="#{turmaMB.turL}"
				scrollable="true" scrollHeight="150">
				<p:column>
					<f:facet name="header">Nome da Turma</f:facet>
					#{turL.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Quantidade de Alunos</f:facet>
					#{turL.qtd_alunos}
				</p:column>
				<p:column>
					<f:facet name="header">Divisão</f:facet>
					#{turL.divisao}
				</p:column>
				<p:column>
					<f:facet name="header">Período</f:facet>
					#{turL.periodo}
				</p:column>
				<p:column>
					<f:facet name="header">Curso</f:facet>
					#{turL.semestre}
				</p:column>
				<p:column>
					<f:facet name="header">Semestre</f:facet>
					#{turL.semestre}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="1">
					Curso:
					<p:selectOneMenu id="curso">
							<f:selectItem itemLabel="Selecione Curso" itemValue="" />
							<f:selectItems value="#{turmaMB.curL}" var="curL"
								itemLabel="#{curL.nome}" itemValue="#{curL.id}" />
							<p:ajax listener="#{turmaMB}" event="change" update="semestre"/>
						</p:selectOneMenu>
						<p:message for="curso" display="icon" />
					Semestre:
					<p:selectOneMenu id="semestre" effect="fold" editable="true">
							<f:selectItem itemLabel="Selecione Turma" itemValue="" />
							<f:selectItem itemLabel="Selecione Turma" itemValue="" />
						</p:selectOneMenu>
						<p:message for="semestre" display="icon" />
               		Nome da Turma:
					<h:inputText id="nome" styleClass="campo" required="true"
							value="#{turmaMB.tur.nome}" />
						<p:message for="nome" display="icon" />
	          		Quantidade de Alunos:
					<h:inputText id="qtd" styleClass="campo" required="true"
							value="#{turmaMB.tur.qtd_alunos}" />
						<p:message for="qtd" display="icon" />
					Divisão:
					<h:inputText id="divisao" styleClass="campo" required="true"
							value="#{turmaMB.tur.divisao}" />
						<p:message for="divisao" display="icon" />
					Período:
					<h:inputText id="periodo" styleClass="campo" required="true"
							value="#{turmaMB.tur.periodo}" />
						<p:message for="periodo" display="icon" />
					</h:panelGrid>
				</div>
				<div class="margin center">
					<p:commandButton styleClass="button left" ajax="true"
						update=":formt:dataT :formt:div" event="onclick" value="Salvar"
						actionListener="#{turmaMB.criarTurma}" />
					<p:commandButton styleClass="button right" ajax="false"
						value="Cancelar" />
				</div>
			</p:panel>
		</h:form>
	</h:body>
</ui:composition>
