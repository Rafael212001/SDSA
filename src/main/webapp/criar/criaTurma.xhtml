<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<p:growl autoUpdate="true" showDetail="true"></p:growl>
		<h:form id="formt">
			<p:dataTable id="dataT" var="turL" value="#{turmaMB.turL}"
				scrollable="true" scrollHeight="150">
				<p:column>
					<f:facet name="header">Nome da Turma</f:facet>
					#{turL.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Quantidade de Alunos</f:facet>
					#{turL.qtd_alunos}
				</p:column>
				<p:column>
					<f:facet name="header">Divisão</f:facet>
					#{turL.divisao}
				</p:column>
				<p:column>
					<f:facet name="header">Período</f:facet>
					#{turL.periodo}
				</p:column>
				<p:column>
					<f:facet name="header">Curso</f:facet>
					#{turL.id_curso}
				</p:column>
				<p:column>
					<f:facet name="header">Semestre</f:facet>
					#{turL.semestre}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="1">
					Curso:
					<p:selectOneMenu id="curso" value="#{turmaMB.tur.id_curso}">
							<f:selectItem itemLabel="Selecione Curso" itemValue="" />
							<f:selectItems value="#{turmaMB.curS}" var="curS"
								itemLabel="#{curS.nome}" itemValue="#{curS.id}" />
							<p:ajax listener="#{turmaMB.listarSemestre}" event="change"
								update="semestre" />
						</p:selectOneMenu>
						<p:message for="curso" display="icon" />
					Semestre:
					<p:selectOneMenu id="semestre" value="#{turmaMB.tur.semestre}">
							<f:selectItem itemLabel="Selecione Semestre" itemValue="" />
							<f:selectItems value="#{turmaMB.semestres}" var="semestre"
								itemLabel="#{semestre} Semestre" itemValue="#{semestre}" />
						</p:selectOneMenu>
						<p:message for="semestre" display="icon" />
               		Nome da Turma:
					<h:inputText id="nome" styleClass="campo" required="true"
							value="#{turmaMB.tur.nome}" />
						<p:message for="nome" display="icon" />
	          		Quantidade de Alunos:
					<h:inputText id="qtd" styleClass="campo" required="true"
							value="#{turmaMB.tur.qtd_alunos}" />
						<p:message for="qtd" display="icon" />
					Divisão:
							<p:selectOneRadio id="divisao" layout="responsive" columns="3" value="#{turmaMB.tur.divisao}">
							<f:selectItem itemLabel="Sim" itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="2" />
						</p:selectOneRadio>
						<p:message for="divisao" display="icon" />
					Período:
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:selectOneRadio id="periodo" layout="grid" columns="3" value="#{turmaMB.tur.periodo}">
							<f:selectItem itemLabel="Manha" itemValue="1" />
							<f:selectItem itemLabel="Tarde" itemValue="2" />
							<f:selectItem itemLabel="Noite" itemValue="3" />
						</p:selectOneRadio>
						<p:message for="periodo" display="icon" />
					</h:panelGrid>
					</h:panelGrid>
				</div>
				<div class="margin center">
					<p:commandButton styleClass="button left"
						actionListener="#{turmaMB.criarTurma}" ajax="true"
						update=":formt:dataT :formt:div" event="onclick" value="Salvar" />
					<p:commandButton styleClass="button right" ajax="false"
						value="Cancelar" />
				</div>
			</p:panel>
		</h:form>
	</h:body>
</ui:composition>
