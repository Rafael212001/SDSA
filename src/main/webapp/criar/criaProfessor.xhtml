<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="formp">
			<p:dataTable id="dataT" var="profL" value="#{professorMB.profL}"
				scrollable="true" scrollHeight="150">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{profL.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Carga Horária</f:facet>
					#{profL.carga_hora}
				</p:column>
				<p:column>
					<f:facet name="header">Restante</f:facet>
					#{profL.restante}
				</p:column>
				<p:column>
					<f:facet name="header">Tipo</f:facet>
					#{profL.tipo}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="1">
               		Nome:
					<h:inputText id="nome" styleClass="campo" required="true"
							value="#{professorMB.prof.nome}" />
						<p:message for="nome" display="icon" />
					Carga Horária:
					<h:inputText id="carga" styleClass="campo" required="true"
							value="#{professorMB.prof.carga_hora}" />
						<p:message for="carga" display="icon" />
					Tipo:
						<p:selectOneRadio id="tipo" value="#{professorMB.prof.tipo}">
							<f:selectItem itemLabel="Professor" itemValue="1" />
							<f:selectItem itemLabel="Instrutor" itemValue="2" />
						</p:selectOneRadio>
						<p:message for="tipo" display="icon" /> 
					<!-- Foto:
					<p:fileUpload fileUploadListener="#{a}" mode="simple" skinSimple="true"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
						<p:growl id="messages" showDetail="true" />-->
					</h:panelGrid> 
				</div>
				<div class="margin center">
					<p:commandButton styleClass="button left" ajax="true"
						update=":formp:dataT :formp:div" event="onclick" value="Avançar"
						actionListener="#{professorMB.criarProfessor}"
						onsuccess="PF('dlg7').show();" />
					<p:commandButton styleClass="button right" ajax="false"
						value="Cancelar" />
				</div>
			</p:panel>
		</h:form>
	</h:body>
</ui:composition>
