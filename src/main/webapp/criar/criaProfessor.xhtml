<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable var="turma" value="#{professorMB.prof}" scrollable="true" scrollHeight="150">
				<p:column >
					<f:facet name="header">Nome</f:facet>
					#{prof.nome}
				</p:column>
				<p:column >
					<f:facet name="header">Disciplina</f:facet>
					#{prof.disciplina_le}
				</p:column>
				<p:column >
					<f:facet name="header">Carga Hora</f:facet>
					#{prof.carga_hora}
				</p:column>
				<p:column >
					<f:facet name="header">Restante</f:facet>
					#{prof.restante}
				</p:column>
			</p:dataTable>
			<div class="center">
				<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
               		Nome:
              		<h:inputText  />
	          		Materia:
              		<h:inputText  />
              		Carga Horaria:
              		<h:inputText  />
				</h:panelGrid>
			</div>
			<div class="margin center">
				<h:commandButton class="button left" value="Salvar"/>
				<h:commandButton class="button right" value="Cancelar" href="#"/>
			</div>
		</h:form>
	</h:body>
</ui:composition>
