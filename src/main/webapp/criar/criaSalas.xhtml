<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="forms">
			<p:dataTable id="dataT" var="salL" scrollable="true"
				scrollHeight="150" value="#{salasMBean.salL}" >
				<p:column >
					<f:facet name="header">Número</f:facet>
					#{salL.numero}
				</p:column>
				<p:column >
					<f:facet name="header">Descrição</f:facet>
					#{salL.descricao}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center" >
					<h:panelGrid id="grid" columns="3" cellpadding="2" cellspacing="1">
					Número:
					<h:inputText id="numero" styleClass="campo" required="true" value="#{salasMBean.sal.numero}" />
					<p:message for="numero" display="icon"/>
					Descrição:
					<h:inputText id="descricao" required="true" value="#{salasMBean.sal.descricao}" />
					<p:message for="descricao" display="icon"/>
					</h:panelGrid>
				</div>
			</p:panel>
			<div class="margin center">
				<p:commandButton styleClass="button left" ajax="true" update=":forms:dataT :forms:div" event="onclick"
					value="Salvar" actionListener="#{salasMBean.criarSala}" />
				<p:commandButton styleClass="button right" ajax="false" value="Cancelar"/>
			</div>
		</h:form>
	</h:body>
</ui:composition>
