<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="formCs">
			<p:dataTable id="dataT" var="curL" scrollable="true" scrollHeight="150" value="#{cursoMB.curL}">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{curL.nome}
				</p:column>
				<p:column headerText="Periodo">
					<f:facet name="header">Quantidade de semestres</f:facet>
					#{curL.qtd_semestre}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
			<div class="center">
				<h:panelGrid columns="3" cellpadding="2" cellspacing="1">
				Nome:
				<h:inputText id="nome" styleClass="campo" required="true" value="#{cursoMB.cur.nome}" />
				<p:message for="nome" display="icon"/>
				Quantidade de semestres:
				<h:inputText id="qsem" styleClass="campo" required="true" value="#{cursoMB.cur.qtd_semestre}" />
				<p:message for="qsem" display="icon"/>
			</h:panelGrid>
			</div>
			</p:panel>
			<div class="margin center">
				<p:commandButton styleClass="button left" ajax="true" update=":formCs:dataT :formCs:div" event="onclick"
					value="AvanÃ§ar" actionListener="#{cursoMB.criarCurso}" onclick="PF('dlg6').show();"/>
				<p:commandButton styleClass="button right" ajax="false" value="Cancelar"/>
			</div>
		</h:form>
	</h:body>
</ui:composition>
