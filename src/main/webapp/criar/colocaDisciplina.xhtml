<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="formpd">
			<p:dataTable id="dataT" var="cdl" scrollable="true"
				scrollHeight="150" value="#{professorMB.cdl}">
				<p:column>
					<f:facet name="header">Colaborador</f:facet>
					#{cdl.id_colaborador}
				</p:column>
				<p:column>
					<f:facet name="header">Disciplina</f:facet>
					#{cdl.id_disciplina}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="1">
					Disciplina:
					<p:selectOneMenu id="disciplina" value="#{professorMB.cd.id_disciplina}" filter="true">
						<f:selectItem itemLabel="Selecione Disciplina" itemValue=""/>
						<f:selectItems value="#{professorMB.d}" var="d"
								itemLabel="#{d.nome}" itemValue="#{d.id}" />
						</p:selectOneMenu>
						<p:message for="disciplina" display="icon" />
					</h:panelGrid>
				</div>
			</p:panel>
			<div class="margin center">
					<p:commandButton styleClass="button left" ajax="true"
						update=":formpd:dataT :formpd:div" event="onclick" value="Salvar"
						actionListener="#{professorMB.colocarDisciplina}"/>
					<p:commandButton styleClass="button right" ajax="false" value="Cancelar" />
				</div>
		</h:form>
	</h:body>
</ui:composition>
