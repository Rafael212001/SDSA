<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css"
			href="resource/css/cssCriar.css" />
	</h:head>
	<h:body>
		<h:form id="formD">
		<p:ajax listener="#{disciplinaMB.listarSemestreC}" event="change" update="semestre"/>
			<p:dataTable id="dataT" var="discL" scrollable="true"
				scrollHeight="150" value="#{disciplinaMB.discL}">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{discL.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Semestre Pert.</f:facet>
					#{discL.semestre}
				</p:column>
				<p:column>
					<f:facet name="header">Carga Horária</f:facet>
					#{discL.carga_hora}
				</p:column>
				<p:column>
					<f:facet name="header">id curso</f:facet>
					#{discL.id_curso}
				</p:column>
			</p:dataTable>
			<p:panel id="div">
				<div class="center">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="1">
				Nome:
				<h:inputText id="nome" styleClass="campo" required="true" value="#{disciplinaMB.disc.nome}" />
				<p:message for="nome" display="icon" />
				Carga Horária:
				<h:inputText id="chora" styleClass="campo" required="true" value="#{disciplinaMB.disc.carga_hora}" />
				<p:message for="chora" display="icon" />
				Quantidade de semestres:
						<p:selectOneMenu id="semestre" value="#{disciplinaMB.disc.semestre}">
							<f:selectItem itemLabel="Selecione Semestre" itemValue="" />
							<f:selectItems value="#{disciplinaMB.semestres}" var="semestre"
								itemLabel="#{semestre} Semestre" itemValue="#{semestre}"/>
						</p:selectOneMenu>
 						<p:message for="semestre" display="icon"  />
					</h:panelGrid>
				</div>
			</p:panel>
			<div class="margin center">
				<p:commandButton styleClass="button left" ajax="true"
					update=":formD:dataT :formD:div" event="onclick" value="Salvar"
					actionListener="#{disciplinaMB.criarDisciplina}" />
				<p:commandButton styleClass="button right" ajax="false"
					value="Cancelar" />
			</div>
		</h:form>
	</h:body>
</ui:composition>
