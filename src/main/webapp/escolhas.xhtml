<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta charset="UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:multiSelectListbox value="#{escolhaMB.select}" effect="slide" header="Cursos" showHeaders="true" >
			<f:selectItems value="#{escolhaMB.cursos}" var="cursoL" itemLabel="#{cursoL.nome}" itemValue="#{cursoL.id}"/>
		</p:multiSelectListbox>
		
		<p:commandButton value="Save" icon="ui-icon-check" update="out" style="display:block;margin:10px 0" />
 
    	<h:outputText id="out" value="Value: #{escolhaMB.select}" style="display:block" />
		
	</h:form>
</h:body>
</html>
