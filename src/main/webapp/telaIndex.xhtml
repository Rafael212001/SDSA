<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Tabela de Aulas</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="resource/css/cssProfessor.css" />
	<link rel="shortcut icon" type="image/x-png"
		href="resource/img/senai.png" />
</h:head>
<h:body>
	<h:form id="prof">
		<div class="cont">
			<ul>
				<div class="prof center">
					<h:panelGrid columns="2">
						<p:outputLabel for="colaborador" value="Colaboradores:" />
						<p:selectOneMenu filter="true" value="#{indexMB.idColaborador}"
							id="colaborador">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{indexMB.profL}" var="profL"
								itemLabel="#{profL.nome}" itemValue="#{profL.id}" />
							<p:ajax listener="#{indexMB.listarTabela}" event="change"
								update=":prof" />
						</p:selectOneMenu>
					</h:panelGrid>
				</div>
				<div class="box center">
					<div class="form">
						<p:tabView>
							<p:tab title="Manha">
								<TABLE>
									<tr>
										<th class="rtl"><h:outputLabel value="." /></th>
										<th><h:outputLabel value="Segunda" /></th>
										<th><h:outputLabel value="Terça" /></th>
										<th><h:outputLabel value="Quarta" /></th>
										<th><h:outputLabel value="Quinta" /></th>
										<th><h:outputLabel value="Sexta" /></th>
										<th class="rtr"><h:outputLabel value="Sábado" /></th>
									</tr>
									<tr>
										<td><h:outputLabel value="07h30 até 08h15" /></td>
										<td><p:outputLabel style="font-size:12px;" value="#{indexMB.lmd1h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd2h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd3h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd4h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd5h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd6h0}" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="08h15 até 09h00" /></td>
										<td><p:outputLabel style="font-size:12px;" value="#{indexMB.lmd1h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd2h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd3h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd4h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd5h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd6h1}" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="09h00 até 09h15" /></td>
										<td class="in"><h:outputLabel value="Intervalo" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="09h15 até 10h00" /></td>
										<td><p:outputLabel style="font-size:12px;" value="#{indexMB.lmd1h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd2h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd3h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd4h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd5h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd6h2}" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="10h00 até 10h45" /></td>
										<td><p:outputLabel style="font-size:12px;" value="#{indexMB.lmd1h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd2h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd3h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd4h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd5h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd6h3}" /></td>

										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd2h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd3h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd4h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd5h4}" /></td>
										<td class="rbr"><h:outputLabel style="font-size:12px;" value="#{indexMB.lmd6h4}" /></td>
									</tr>
								</TABLE>
							</p:tab>
							<p:tab title="Tarde">
								<TABLE>
									<tr>
										<th class="rtl"><h:outputLabel value="." /></th>
										<th><h:outputLabel value="Segunda" /></th>
										<th><h:outputLabel value="Terça" /></th>
										<th><h:outputLabel value="Quarta" /></th>
										<th><h:outputLabel value="Quinta" /></th>
										<th><h:outputLabel value="Sexta" /></th>
										<th class="rtr"><h:outputLabel value="Sábado" /></th>
									</tr>
									<tr>
										<td><h:outputLabel value="13h30 até 14h15" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd1h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd2h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd3h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd4h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd5h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd6h0}" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="14h15 até 15h00" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd1h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd2h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd3h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd4h1}" /></td>

										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd4h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd5h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd6h2}" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="16h00 até 16h45" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd1h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd2h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd3h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd4h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd5h3}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd6h3}" /></td>
									</tr>
									<tr>
										<td class="rbl"><h:outputLabel value="16h45 até 17h30" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd1h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd2h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd3h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd4h4}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd5h4}" /></td>
										<td class="rbr"><h:outputLabel style="font-size:12px;" value="#{indexMB.ltd6h4}" /></td>
									</tr>
								</TABLE>
							</p:tab>
							<p:tab title="Noite">
								<TABLE>
									<tr>
										<th class="rtl"><h:outputLabel value="." /></th>
										<th><h:outputLabel value="Segunda" /></th>
										<th><h:outputLabel value="Terça" /></th>
										<th><h:outputLabel value="Quarta" /></th>
										<th><h:outputLabel value="Quinta" /></th>
										<th><h:outputLabel value="Sexta" /></th>
										<th class="rtr"><h:outputLabel value="Sábado" /></th>
									</tr>
									<tr>
										<td><h:outputLabel value="19h00 até 20h00" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd1h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd2h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd3h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd4h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd5h0}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd6h0}" /></td>
									</tr>
									<tr>
										<td><h:outputLabel value="20h00 até 21h00" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd1h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd2h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd3h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd4h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd5h1}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd6h1}" /></td>
									</tr>
									<tr>
										<td class="rbl"><h:outputLabel value="21h00 até 22h00" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd1h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd2h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd3h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd4h2}" /></td>
										<td><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd5h2}" /></td>
										<td class="rbr"><h:outputLabel style="font-size:12px;" value="#{indexMB.lnd6h2}" /></td>
									</tr>
								</TABLE>
							</p:tab>
						</p:tabView>
					</div>
				</div>
				<h:commandButton class="button center" value="Login"
					action="telaLogin?faces-redirect=true" />

			</ul>
		</div>
	</h:form>
</h:body>
</html>
